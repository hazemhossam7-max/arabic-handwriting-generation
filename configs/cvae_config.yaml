# CVAE Configuration
model_type: cvae
batch_size: 32
num_epochs: 100
patience: 20
save_interval: 10
use_wandb: false

# Model Architecture
vocab_size: 1000
image_channels: 1
image_size: 128
latent_dim: 128
text_embed_dim: 256
text_hidden_dim: 512

# Training Parameters
learning_rate: 1e-4
beta_kl: 1.0
weight_decay: 1e-5

# Data Parameters
data_dir: data/raw
augmentation: true
normalize: true

# Evaluation
eval_interval: 5
save_samples: true
num_eval_samples: 8

